<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | Goisso Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Algerian&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Algerian', sans-serif;
      background: linear-gradient(to bottom, #1a001a, #4b004b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #d8b9f4;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6a0dad;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #8a2be2;
    }

    .switch {
      margin-top: 15px;
      text-align: center;
    }

    .switch a {
      color: #d8b9f4;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <div class="switch">
      <p>Pas encore inscrit ? <a href="register.html">Cr√©er un compte</a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <script src="auth.js"></script> <!-- Ton fichier de configuration firebase -->
</body>
</html>
